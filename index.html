<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
 <section class="card">
  <aside class="card__hero">
   <!-- <img src="images/image-equilibrium.jpg" alt="diamond" class="card__hero-image"> -->
  </aside>
  <h2 class="card__title">Equilibrium #3429</h2>
  <p class="card__text">  Our Equilibrium collection promotes balance and calm.</p>
  <aside class="card__stats">
    <p class="card__currency">
     <img src="images/icon-ethereum.svg" alt="etherium icon" class="card__currency-icon">0.041ETH
    </p>
    <p class="card__time">
     <img src="images/icon-clock.svg" alt="clock icon" class="card__time-icon"> 3 days left
    </p>
  </aside>
  <footer class="card__footer">
   <img src="images/image-avatar.png" alt="avatar" class="card__avatar">
   <p class="card__credit">Creation of <strong class="card__creator">Jules Wyvern</strong></p>
  </footer>
 </section>
</body>
</html>
